<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Include socket.io client library -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <h1>Gemini Live API - Web Interface</h1>

    <div id="controls">
        <label for="mode-select">Mode:</label>
        <select id="mode-select">
            <option value="camera">Camera</option>
            <option value="screen">Screen Share</option>
            <option value="none" selected>Audio Only</option>
        </select>
        <button id="start-button">Start Session</button>
        <button id="stop-button" disabled>Stop Session</button>
        <span id="status">Status: Disconnected</span>
    </div>

    <div id="media-preview" style="display: none;">
        <h2>Preview</h2>
        <video id="video-preview" width="320" height="240" autoplay muted playsinline></video>
    </div>

    <div id="chat-interface">
        <h2>Conversation</h2>
        <div id="log" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px;">
            <!-- Log messages will appear here -->
        </div>
        <div id="interim-log" style="min-height: 1.2em; color: gray; font-style: italic;"></div>
        <input type="text" id="text-input" placeholder="Type your message..." disabled>
        <button id="send-button" disabled>Send</button>
    </div>

    <!-- Hidden constants passed from Flask -->
    <div id="config" style="display:none;"
         data-send-sample-rate="{{ send_sample_rate }}"
         data-receive-sample-rate="{{ receive_sample_rate }}"
         data-browser-chunks-per-sec="{{ browser_chunks_per_sec }}">
    </div>

    <!-- Load the main JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
